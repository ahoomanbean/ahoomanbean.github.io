<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront - Merchandise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Storefront - Shop Our Merchandise</h1>
    </header>

    <main>
        <section id="product-list">
            <h2>Featured Products</h2>

            <!-- Product 1 -->
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $19.99</p>
                <button class="add-to-cart" data-product="1" data-price="19.99">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $29.99</p>
                <button class="add-to-cart" data-product="2" data-price="29.99">Add to Cart</button>
            </div>

            <!-- Add more products as needed -->
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <p>No items in your cart.</p>
            </div>
            <button id="checkout-button" style="display:none;">Proceed to Checkout</button>
        </section>

        <section id="checkout" style="display:none;">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>

                <div class="form-group">
                    <label for="address">Shipping Address:</label>
                    <input type="text" id="address" name="address" placeholder="Your shipping address" required>
                </div>

                <div class="form-group">
                    <label for="credit-card">Credit Card Information:</label>
                    <input type="text" id="credit-card" name="credit-card" placeholder="Your credit card number" required>
                </div>

                <button type="submit">Place Order</button>
            </form>
        </section>

    </main>

    <footer>
        <p>Â© 2025 Travel Rental & Store. All rights reserved.</p>
    </footer>

    <script src="store.js"></script>
</body>
</html>
