<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visitor Info</title>

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://unpkg.com https://ipwho.is;
    style-src 'self' 'unsafe-inline' https://unpkg.com;
    connect-src https://ipwho.is;
    img-src 'self' data: https://*.tile.openstreetmap.org https://unpkg.com;
    font-src 'self';
  ">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .info {
      margin: 1rem auto;
      max-width: 600px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    .info div {
      margin: 0.5rem 0;
    }

    .label {
      font-weight: bold;
    }

    #map {
      height: 300px;
      margin-top: 2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Your Visitor Info</h1>
  <div class="info">
    <div><span class="label">IP Address:</span> <span id="ip">Loading...</span></div>
    <div><span class="label">Location:</span> <span id="location">Loading...</span></div>
    <div><span class="label">ISP:</span> <span id="org">Loading...</span></div>
    <div><span class="label">User Agent:</span> <span id="ua"></span></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="index.js"></script>
</body>
</html>
