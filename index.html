  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f7fa;
    }
    h1 { color: #333; }
    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background-color: #0056b3; }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .modal-form label {
      margin-top: 0.75rem;
      text-align: left;
    }
    .modal-form input {
      padding: 0.5rem;
      margin-top: 0.25rem;
      margin-bottom: 0.75rem;
    }
    .modal-form button {
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 0.5rem;
    }
    #closeBtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }
    .info-card {
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      color: #333;
      line-height: 1.6;
      text-align: left;
    }
    .info-card strong {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    #map {
      height: 300px;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <p>Click below to make a payment</p>
  

  <div id="modal">
    <div id="closeBtn">âœ–</div>
    <form id="payment-form" class="modal-form">
      <h2>Enter Payment Info</h2>
      <label for="card-number">Card Number</label>
      <input id="card-number" type="text" placeholder="1234 5678 9012 3456" required /> -->
      <label for="exp-date">Expiry Date</label>
      <input id="exp-date" type="text" placeholder="MM/YY" required /> -->
      <label for="cvv">CVV</label>
      <input id="cvv" type="text" placeholder="123" required /> -->
      <button type="submit">Submit Payment</button>
    </form>
    
  </div>

  <div class="info-card">
    <strong>Your Info</strong>
    IP: <span id="ip">Loading...</span><br/> -->
    Location: <span id="location">Loading...</span><br/> -->
    ISP: <span id="org">Loading...</span><br/> -->
    User Agent: <span id="user-agent"></span>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="index.js"></script>
</body>
</html>
