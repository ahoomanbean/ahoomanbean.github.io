<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Page</title>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://ipapi.co https://unpkg.com https://tile.openstreetmap.org;
    script-src 'self' https://ipapi.co https://unpkg.com;
    style-src 'self' 'unsafe-inline' https://unpkg.com;
    frame-src 'self';
    connect-src https://ipapi.co;
    img-src 'self' data: https://tile.openstreetmap.org;
    font-src 'self';
  ">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f7fa;
    }
    h1 { color: #333; }
    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background-color: #0056b3; }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal iframe {
      width: 400px;
      height: 400px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #closeBtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }
    .info-card {
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      color: #333;
      line-height: 1.6;
      text-align: left;
    }
    .info-card strong {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    #map {
      height: 300px;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <p>Click below to make a payment</p>
  <button id="openModalBtn">Pay Now</button>
  <div id="modal">
    <div id="closeBtn">âœ–</div>
    <iframe src="payment-form.html"></iframe>
  </div>
  <div class="info-card">
    <strong>Your Info</strong>
    IP: <span id="ip">Loading...</span><br/>
    Location: <span id="location">Loading...</span><br/>
    ISP: <span id="org">Loading...</span><br/>
    User Agent: <span id="user-agent"></span>
    <div id="map"></div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="index.js"></script>
</body>
</html>
