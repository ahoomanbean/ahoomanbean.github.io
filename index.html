<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Rental Booking</title>
    
    <!-- Add a Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-xyz123'; style-src 'self';">
    
    <!-- Add some basic styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- For better security, inline styles should be avoided or use hashes/nonce -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .booking-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="date"], input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Vacation Rental Home</h1>
        <p>Book your dream vacation today!</p>
    </header>

    <main>
        <section class="booking-form">
            <h2>Reserve Your Stay</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="checkin">Check-in Date:</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>
                <div class="form-group">
                    <label for="checkout">Check-out Date:</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <button type="submit">Submit Reservation</button>
            </form>

            <div id="confirmation" style="display:none;">
                <p>Thank you for your reservation, <span id="guestName"></span>!</p>
                <p>Your booking is confirmed from <span id="confirmCheckin"></span> to <span id="confirmCheckout"></span>.</p>
            </div>
        </section>
    </main>

    <script src="app.js" nonce="xyz123"></script> <!-- Pass nonce for inline script -->
</body>
</html>
