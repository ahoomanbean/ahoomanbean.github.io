<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Form</title>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    form-action 'self';
  ">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 0.5rem 0 0.2rem;
    }
    input {
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Enter Payment Info</h2>
  <form>
    <label for="card-number">Card Number</label>
    <input id="card-number" type="text" placeholder="1234 5678 9012 3456" required />

    <label for="exp-date">Expiry Date</label>
    <input id="exp-date" type="text" placeholder="MM/YY" required />

    <label for="cvv">CVV</label>
    <input id="cvv" type="text" placeholder="123" required />

    <button type="submit">Submit Payment</button>
  </form>
  <script src="payment.js"></script>
</body>
</html>
