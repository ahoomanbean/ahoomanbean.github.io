<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay - Vacation Rental</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header>
        <h1>Book Your Stay</h1>
    </header>

    <main>
        <section>
            <h2>Contact Request Form</h2>
            <p>Please fill out the form to check availability and request a booking.</p>
            
            <form id="booking-form">
                <div class="form-group">
                    <label for="dates">Select Dates:</label>
                    <input type="text" id="dates" name="dates" placeholder="Pick your dates" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Your Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="Your phone number" required>
                </div>

                <button type="submit">Submit Request</button>
            </form>

            <div id="confirmation" style="display:none;">
                <p>Thank you for your request! We will get back to you soon.</p>
            </div>
        </section>

        <section>
            <h2>House Rules</h2>
            <ul>
                <li>Quiet hours are from 9PM - 8AM.</li>
            </ul>
        </section>

        <section>
            <a href="../rental-agreement.html" class="button">Rental Agreement</a>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Travel Rental. All rights reserved.</p>
    </footer>

    <script src="../app.js"></script>
</body>
</html>
