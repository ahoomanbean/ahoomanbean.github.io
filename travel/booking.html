<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Request Form</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header>
        <h1>Booking Request Form</h1>
    </header>

    <main>
        <section>
            <h2>Submit Your Request</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="dates">Select Dates:</label>
                    <input type="date" id="dates" name="dates" required>
                </div>

                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="Your phone number" required>
                </div>

                <div class="form-group">
                    <label for="message">Additional Message:</label>
                    <textarea id="message" name="message" placeholder="Any special requests?" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="house-rules">
                        <input type="checkbox" id="house-rules" name="house-rules" required>
                        I agree to the <a href="house-rules.html">House Rules</a>.
                    </label>
                </div>

                <button type="submit">Submit Request</button>
            </form>

            <div id="confirmation" style="display:none;">
                <p>Thank you for your request! We will get back to you soon.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Travel Rental. All rights reserved.</p>
    </footer>

    <script src="../app.js"></script>
</body>
</html>
